<script>
    jQuery(document).ready(function () {
    	$('#sub').on('click',function(){

    		var tbd_html = dd(); 
    		$('#tbd').empty()
			$('#tbd').append(tbd_html);
    	});
        Main.init();
        TableExport.init();
        setInterval("tip()",3600000);
    });
    function dd(){
			var ld = $('#ld').val().trim();
    		var bc = $('#bc').val();
    		var dy = $('#dy').val();
    		var ld_data =  ld.split(" ")||['a'];
    		var bc_data = [];
    		bc_data = bc.split(" ")||['a']
    		var dy_data = [];
    		dy_data = dy.split(" ")||['a']
    		//alert(ld_data)
    		var temp ='';
    
    		var rownum=1;
    		for(var i = 0;i<ld_data.length;i++){
    			for(var j = 0;j<bc_data.length;j++){
    				for(var k = 0;k<dy_data.length;k++){
						temp +='<tr>'+
								'<td>'+(rownum++)+'</td>'+
								'<td>'+ld_data[i]+'</td>'+
								'<td>'+bc_data[j]+'</td>'+
								'<td>'+dy_data[k]+'</td>'+
								'</tr>'
					}
    			}
    		}
    			//alert(temp);
    			return temp;
    			
	}
    function tip(){
    	alert("妞，你已经连续用眼一个小时，请注意保护好眼睛！休息十分钟，看看窗外的蓝天，抖抖腿！");
    }
</script>
